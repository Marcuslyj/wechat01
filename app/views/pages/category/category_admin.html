        <form action="" class="form-horizontal" method="POST" action="/admin/category">

                <label for="inputCat" class="col-sm-10 control-label">电影分类</label>
                <div class="col-sm-10">
                    <input type="text" id="inputCat" name="category[name]" value="<%= category.name %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">录入</button>
                </div>
            </div>
        </form>
    </div>
</div>
