<% var users; %>

<div class="container">
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>昵称</tr>
                <tr>邮箱</tr>
                <tr>角色</tr>
                <tr>更新时间</tr>
            </thead>
            <tbody>
                <% if(users && users.length){ %>
                <%    users.map(user=>{ %>
                <tr class="<% 'item-id-' + user._id %>">
                    <td><%= user.nickname %></td>
                    <td><%= user.email %></td>
                    <td><%= user.role %></td>
                    <td><%= moment(user.updatedAt).format('YYYY-MM-DD') %></td>
                </tr>
                <% }) %>
                <% } %>
            </tbody>
        </table>
    </div>
</div>
