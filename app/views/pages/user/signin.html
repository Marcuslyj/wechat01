<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/user/signin" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="signupEmail">用户邮箱</label>
                        <input type="text" id="signupEmail" class="form-control" name="user[email]">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">密码</label>
                        <input type="text" id="signupPassword" class="form-control" name="user[password]">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
